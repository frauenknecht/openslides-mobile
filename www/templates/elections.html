
<ion-view title="{{ 'MENU_ELECTIONS' | translate }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
		<div class="card" ng-if="elections.length">
			<a class="item" ng-repeat="e in elections" ui-sref="app.election.detail({id: '{{ e.id }}'})">{{e.name}} </a>
		</div>	
  </ion-content>
</ion-view>
