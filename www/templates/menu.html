<ion-side-menus>
	<ion-side-menu-content>    
		<ion-nav-bar class="bar-stable">
			<ion-nav-buttons side="left">
				<button class="button button-clear" menu-toggle="left"><span class="icon ion-navicon"></span></button>
			</ion-nav-buttons>
    </ion-nav-bar>
    
		<ion-nav-view name="menuContent" animation="slide-left-right">
		</ion-nav-view>		
  </ion-side-menu-content>

  <ion-side-menu side="left">
		<ion-header-bar class="bar bar-light">
			<h1 class="title">OpenSlides</h1>
		</ion-header-bar>

    <ion-content class="has-header">
      <ion-list>
				<ion-item class="item-icon-left" ui-sref="app.projector" menu-close>
					<span class="icon ion-videocamera"></span> {{ 'MENU_PROJECTOR' | translate }}
				</ion-item>
				<ion-item class="item-icon-left" ui-sref="app.agenda" menu-close>
					<span class="icon ion-clipboard"></span> {{ 'MENU_AGENDA' | translate }}
				</ion-item>
				<ion-item class="item-icon-left" ui-sref="app.motions" menu-close>
					<span class="icon ion-document"></span> {{ 'MENU_MOTIONS' | translate }}
				</ion-item>
				<ion-item class="item-icon-left" ui-sref="app.elections" menu-close>
					<span class="icon ion-stats-bars"></span> {{ 'MENU_ELECTIONS' | translate }}
				</ion-item>
				<ion-item class="item-icon-left" ui-sref="app.participants" menu-close>
					<span class="icon ion-person"></span> {{ 'MENU_PARTICIPANTS' | translate }}
				</ion-item>
				<ion-item class="item-icon-left" ui-sref="app.files" menu-close>
					<span class="icon ion-paperclip"></span> {{ 'MENU_FILES' | translate }}
				</ion-item>
				<ion-item class="item-icon-left" ui-sref="app.settings" menu-close>
					<span class="icon ion-gear-a"></span> {{ 'MENU_SETTINGS' | translate }}
				</ion-item>
      </ion-list>
    </ion-content>
	</ion-side-menu>		
</ion-side-menus>
