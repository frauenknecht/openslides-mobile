
<ion-view title="{{ 'MENU_PARTICIPANTS' | translate }}">
  
	<ion-nav-bar class="bar-stable">
		<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>		
  	</ion-nav-buttons>
	</ion-nav-bar>
	
	<ion-header-bar class="bar bar-subheader item-input-inset">
			<ion-search placeholder="{{ 'USER_SEARCH' | translate }}" filter="search"></ion-search>
	</ion-header-bar> 
	
  <ion-content has-subheader="true">
		<ion-refresher 
			pulling-text="{{ 'APP_PULL_TO_REFRESH' | translate }}" 
			on-refresh="vm.doRefresh()">
		</ion-refresher>
		<a class="item" 
				 collection-repeat="user in vm.users | filter:search.value" 
				 collection-item-width="vm.getItemWidth()" 
				 collection-item-height="vm.getItemHeight()"
				 ui-sref="app.users-detail({id: user.id})"> 
				 
				 <h2>{{user.first_name}} {{user.last_name}}</h2>
				 <p>{{user.structure_level}}</p>
				 <p>{{ 'USER_PRESENT' | translate }}: 
					 <i ng-if="user.is_present" class="icon ion-checkmark"></i>
					 <i ng-if="!user.is_present" class="icon ion-close"></i>					
				 </p>				 
		</a>
  </ion-content>
</ion-view>
